<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive color palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-8 col-md-3 col-lg-6 col-xxl-3 bg-primary border border-white border-3">Primary</div>
            <div class="col col-12 col-sm-4 col-md-9 col-lg-3 col-xxl-3 bg-secondary border border-white border-3">Secondary</div>
            <div class="col col-12 col-sm-5 col-md-2 col-lg-3 col-xxl-4 bg-success border border-white border-3">Success</div>
            <div class="col col-12 col-sm-7 col-md-10 col-lg-5 col-xxl-2 bg-info border border-white border-3">Info</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xxl-6 bg-warning border border-white border-3">Warning</div>
            <div class="col col-12 col-sm-6 col-md-8 col-lg-3 col-xxl-6 bg-danger border border-white border-3">Danger</div>

    </div>
    </div>
</body>
</html>
