<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
.box{
    height: 100px;
    color: white;
    text-align: center;
    padding-top: 30px;
}


</style>
</head>
<body>
    <div class="container-fluid">
    <div class="row">

<div class="box col col-12 col-sm-6 col-md-2 col-lg-3 col-xl-2 bg-primary border border-white border-3">1</div>
<div class="box col col-12 col-sm-6 col-md-10 col-lg-3 col-xl-3 bg-primary border border-white border-3">2</div>
<div class="box col col-12 col-sm-6 col-md-9 col-lg-6 col-xl-4 bg-primary border border-white border-3">3</div>
<div class="box col col-12 col-sm-6 col-md-3 col-lg-7 col-xl-3 bg-primary border border-white border-3">4</div>
<div class="box col col-12 col-sm-6 col-md-3 col-lg-3 col-xl-6 bg-primary border border-white border-3">5</div>
<div class="box col col-12 col-sm-6 col-md-9 col-lg-2 col-xl-6 bg-primary border border-white border-3">6</div>


</div>

    </div>
</body>
</html>
